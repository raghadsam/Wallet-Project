<!DOCTYPE html>
<html>
  <head>
    <title>Wallet Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

</head>

  <body id ="body">

		<div id = "noWallet">
			<img
				id="wallet" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-_IgxydaOyP4KV1Xwi00H9aoRdCFLulyKKjT4Fd6L_jd5xpzGFaRFMoNW2A8lHMQN-bc&usqp=CAU"
			/>
			<div class="center">
			<h2>Ooops!</h2>
			<h3>No wallet found</h3>
		
			<button
				type="button"
				class="btn btn-primary"
				data-toggle="modal"
				data-target="#exampleModal"
			>
				Create a Wallet
			</button>
		</div>
		
			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title h3" id="exampleModalLabel">
								Create a Wallet
							</h3>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default"
										>Wallet Name</span
									>
								</div>
								<input
									type="text"
									id="walletName"
									class="form-control"
									aria-label="Default"
									aria-describedby="inputGroup-sizing-default"
								/>
							</div>
	
							<div class="form-check" id="radios">
								<input
									class="form-check-input"
									type="radio"
									name="exampleRadios"
									id="us"
									value="option1"
									checked
								/>
								<label class="form-check-label" for="exampleRadios1">
									US Dolars
								</label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									name="exampleRadios"
									id="lbp"
									value="option2"
								/>
								<label class="form-check-label" for="exampleRadios2">
									Lebanese Pound
								</label>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default"
										>Balance</span
									>
								</div>
								<input
									type="text"
									id="walletBalance"
									class="form-control"
									aria-label="Default"
									aria-describedby="inputGroup-sizing-default"
								/>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default"
										>Description</span
									>
								</div>
	
								<input
									type="text"
									id="walletDesctiption"
									class="form-control"
									aria-label="Description"
									aria-describedby="inputGroup-sizing-default"
								/>
							</div>
						</div>
	
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
							<button type="button" id="createBtn" class="btn btn-primary">
								Create Wallet
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>



	

<div id="withWallet">
		
			<nav class="navbar navbar-inverse" id="nav">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">Wallet App</a>
							
						</div>
						
						<ul class="nav navbar-nav">
							<div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
</div>
						</ul>
					</div>
				</nav>
<div class="container">
		<h1 id="balance">Wallet Balance: <span id="bal">0</span></h1>
    <div id="app"></div>
    <form >
      <label>Make a transaction:</label></br>
			<input type="text" id="transaction"/>

			<input type="radio" class="btn-check" name="options-outlined" id="income" autocomplete="off">
			<label class="btn btn-outline-success income" for="income">Income</label>

			<input type="radio" class="btn-check" name="options-outlined" id="expense" autocomplete="off">
			<label class="btn btn-outline-danger expense" for="expense">Expense</label>
<br><br>
			<label>Transaction Notes</label></br>
			<input type="text" id="notes"/><br><br>
			<label>Transaction Tags</label></br>
			<input type="text" id="tags"/><br><br>
			<button type="button" id="trbtn"  class="btn btn-primary">Add Transaction</button><br><br>
		</form>
		
		

		<!-- Button trigger modal -->

	
	<div id="data" class="list-group">
		<ul id="ulData" class="w3-ul list-group">
			
		</ul>
		</div>
	</div>
</div>
    <script src="index.js"></script>
  </body>
</html>
